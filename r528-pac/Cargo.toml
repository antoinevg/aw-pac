[package]
name = "r528-pac"
version = "0.0.3"
edition = "2021"
authors = ["duskmoon (Campbell He) <kp.campbell.he@duskmoon314.com>"]
description = "Peripheral access API for Allwinner R528 SoC generated from unofficial SVD file"
categories = ["embedded", "hardware-support", "no-std"]
keywords = ["no-std", "arm", "cortex-a", "register", "peripheral"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/duskmoon314/aw-pac"
include = ["src/**/*", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bare-metal = "1.0.0"
vcell = "0.1.3"

[features]
rt = []
